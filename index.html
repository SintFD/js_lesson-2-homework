<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./index.js" defer></script>
    <style>
      body {
        display: grid;
        gap: 20px;
      }
      button {
        padding: 25px;
      }

      button:hover {
        cursor: pointer;
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button id="task_1">
      1. Запросить у пользователя его возраст и определить, кем он является:
      ребенком (0–2), подростком (12–18), взрослым (18_60) или пенсионером (60–
      ...).</button
    ><button id="task_2">
      2. Запросить у пользователя число от 0 до 9 и вывести ему спецсимвол,
      который расположен на этой клавише (1–!, 2–@, 3–# и т. д).</button
    ><button id="task_3">
      3. Запросить у пользователя трехзначное и число и проверить, есть ли в нем
      одинаковые цифры.</button
    ><button id="task_4">
      4. Запросить у пользователя год и проверить, високосный он или нет.
      Високосный год либо кратен 400, либо кратен 4 и при этом не кратен 100.</button
    ><button id="task_5">
      5. Запросить у пользователя пятиразрядное число и опреде- лить, является
      ли оно палиндромом.</button
    ><button id="task_6">
      6. Написать конвертор валют. Пользователь вводит количе- ство USD,
      выбирает, в какую валюту хочет перевести: EUR, UAN или AZN, и получает в
      ответ соответствующую сумму.</button
    ><button id="task_7">
      7. Запросить у пользователя сумму покупки и вывести сумму к оплате со
      скидкой: от 200 до 300 – скидка будет 3%, от 300 до 500 – 5%, от 500 и
      выше – 7%.</button
    ><button id="task_8">
      8. Пользователь вводит сумму денег в кошельке и цену одной шоколадки.
      Программа выводит сколько шоколадок может купить пользователь и сколько
      сдачи у него останется.</button
    ><button id="task_9">
      9. Запросите у пользователя трехзначное число и выведите его задом
      наперед. Для решения задачи вам понадобится оператор % (остаток от
      деления).</button
    ><button id="task_10">
      10. Запросите у пользователя целое число и выведите в ответ, четное число
      или нет. В задании используйте логические операторы. В задании не надо
      использовать if или switch.
    </button>
  </body>
</html>
