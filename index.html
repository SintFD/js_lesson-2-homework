<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./index.js" defer></script>
    <style>
      body {
        display: grid;
        gap: 20px;
      }
      button {
        padding: 25px;
      }

      button:hover {
        cursor: pointer;
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button id="task_1">
      1. Запросить у пользователя его возраст и определить, кем он является:
      ребенком (0–2), подростком (12–18), взрослым (18_60) или пенсионером (60–
      ...).</button
    ><button id="task_2">
      2. Запросить у пользователя число от 0 до 9 и вывести ему спецсимвол,
      который расположен на этой клавише (1–!, 2–@, 3–# и т. д).</button
    ><button id="task_3">
      3. Запросить у пользователя трехзначное и число и проверить, есть ли в нем
      одинаковые цифры.</button
    ><button id="task_4">
      4. Запросить у пользователя год и проверить, високосный он или нет.
      Високосный год либо кратен 400, либо кратен 4 и при этом не кратен 100.</button
    ><button id="task_5">
      5. Запросить у пользователя пятиразрядное число и опреде- лить, является
      ли оно палиндромом.</button
    ><button id="task_6">
      6. Написать конвертор валют. Пользователь вводит количе- ство USD,
      выбирает, в какую валюту хочет перевести: EUR, UAN или AZN, и получает в
      ответ соответствующую сумму.
    </button>
    <button id="task_7">
      7. Запросить у пользователя сумму покупки и вывести сумму к оплате со
      скидкой: от 200 до 300 – скидка будет 3%, от 300 до 500 – 5%, от 500 и
      выше – 7%.
    </button>

    <button id="task_8">
      8. Запросить у пользователя длину окружности и периметр квадрата.
      Определить, может ли такая окружность поместиться в указанный квадрат.
    </button>
    <!-- ------------------------------------------------------------------------------- -->
    <div id="modal" class="modal">
      <div class="modal__wrapper">
        <div class="wrapper">
          <h3>Какая самая высокая гора в мире?</h3>
          <label
            ><input type="radio" name="question-first" value="Эверест" />
            Эверест</label
          >
          <label
            ><input type="radio" name="question-first" value="Килиманджаро" />
            Килиманджаро</label
          >
          <label
            ><input type="radio" name="question-first" value="Эльбрус" />
            Эльбрус</label
          >
        </div>
        <div class="wrapper">
          <h3>Кто написал роман "Преступление и наказание"?</h3>
          <label
            ><input type="radio" name="question-second" value="Лев Толстой" />
            Лев Толстой</label
          >
          <label
            ><input
              type="radio"
              name="question-second"
              value="Фёдор Достоевский"
            />
            Фёдор Достоевский
          </label>
          <label
            ><input type="radio" name="question-second" value="Антон Чехов" />
            Антон Чехов</label
          >
        </div>
        <div class="wrapper">
          <h3>Какой порт по умолчанию используется для HTTP?</h3>
          <label
            ><input type="radio" name="question-third" value="80" /> 80</label
          >
          <label
            ><input type="radio" name="question-third" value="443" /> 443</label
          >
          <label
            ><input type="radio" name="question-third" value="21" /> 21</label
          >
        </div>
        <button id="submit" class="submit">OK</button>
      </div>
    </div>
    <button id="task_9">
      9. Задать пользователю 3 вопроса, в каждом вопросе по 3 варианта ответа.
      За каждый правильный ответ начисляется 2 балла. После вопросов выведите
      пользователю количество набранных баллов.
    </button>
    <!-- -------------------------------------------------------------------------------- -->
    <button id="task_10">
      10. Запросите у пользователя целое число и выведите в ответ, четное число
      или нет. В задании используйте логические операторы. В задании не надо
      использовать if или switch.
    </button>
  </body>
</html>
